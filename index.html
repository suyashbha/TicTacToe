<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="tic-tac-toe.png" alt="logo">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="nav-right">
            <a href="https://github.com/suyashbha/TicTacToe" target="_blank" class="github-link" title="View on GitHub">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
            </a>
        </div>
    </nav>
    <div class="mode-select">
        <select id="mode">
                <option value="pvp">Player vs Player</option>
                <option value="easy">Vs Bot: Easy</option>
                <option value="medium">Vs Bot: Hard</option>
                <option value="hard">Vs Bot: Impossible</option>
            </select>
    </div>
    <div class="win hide">
        <h1 class="msg"></h1>
        <button class="new">New Game</button>
    </div>

    <main class="game-area">
        <div class="status" id="turn-indicator">X's Turn</div>

        <div class="scoreboard">
            <span id="score-x">X: 0</span>
            <span id="score-o">O: 0</span>
            <span id="score-draw">Draws: 0</span>
            <button id="reset-scores">Reset Scores</button>
        </div>

        <div class="buttons">
            <button class="btn"></button><button class="btn"></button><button class="btn"></button>
            <button class="btn"></button><button class="btn"></button><button class="btn"></button>
            <button class="btn"></button><button class="btn"></button><button class="btn"></button>
        </div>
    </main>

    <footer>
        Made with ❤️ by Suyash Bhardwaj
    </footer>

    <script src="app.js"></script>
</body>

</html>
