<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>TicTacToe</title>
</head>
<body>
  <header>
    <h1>Welcome to Tic Tac Toe üéÆ</h1>
    <p class="subtitle">Choose a mode and play!</p>
  </header>

  <div class="card">
    <div class="mode-select">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="easy">Player vs AI (Easy)</option>
        <option value="medium">Player vs AI (Medium)</option>
        <option value="hard">Player vs AI (Hard)</option>
      </select>
    </div>

    <div class="status" id="turn-indicator">X's Turn</div>

    <div class="buttons">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>

    <button class="reset">Reset</button>
  </div>

  <div class="win hide">
    <h1 class="msg"></h1>
    <button class="new">New Game</button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Suyash Bhardwaj
  </footer>

  <script src="app.js"></script>
</body>
</html>
